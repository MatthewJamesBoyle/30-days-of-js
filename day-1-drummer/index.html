<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="buttonContainer">
        <div id="a" class="button">
            <div class="buttonText">A</div>
        </div>
        <div id="s" class="button">
            <div class="buttonText">S</div>
        </div>
        <div id="d" class="button">
            <div class="buttonText">D</div>
        </div>
        <div id="f" class="button">
            <div class="buttonText">F</div>
        </div>
        <div id="g" class="button">
            <div class="buttonText">G</div>
        </div>

        <div class="audioBlock">
            <audio id="sounda" src="./sounds/a_drum.mp3"></audio>
            <audio id="sounds" src="./sounds/s_drum.mp3"></audio>
            <audio id="soundd" src="./sounds/d_drum.mp3"></audio>
            <audio id="soundf" src="./sounds/f_drum.mp3"></audio>
            <audio id="soundg" src="./sounds/g_drum.mp3"></audio>
        </div>
        <script src="script.js"></script>

</body>

</html>
