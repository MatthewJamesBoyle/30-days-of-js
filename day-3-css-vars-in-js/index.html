<html>

<head>
  <title> CSS with vars in JS</title>
</head>

<body>
  <h2>
    Update css variables with
    <span class="h1">JS</span>
  </h2>

  <div class="controls">
    <label for="spacing">spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />
    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />
    <label for="base">Base Colour:</label>
    <input type="color" name="base" value="ff0000" />
  </div>
  <img src="http://unsplash.it/800/500?image=899" />


</body>
<style>
  :root {
    --base: #ffc600;
    --spacing: 10px;
    --blur: 10px;
    ;
  }

  img {
    padding: var(--spacing);
    background: var(--base);
    filter: blur(var(--blur));
  }

  .h1 {
    color: var(--base);
  }

  body {
    text-align: center;
    background: #193549;
    color: white;
    font-family: 'helvetica neue', sans-serif;
    font-weight: 100;
    font-size: 50px;
  }

  .controls {
    margin-bottom: 50px;
  }
</style>

</html>
